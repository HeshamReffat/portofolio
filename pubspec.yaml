name: flutter_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  animated_text_kit: ^4.2.2
  url_launcher: ^6.3.1
  provider: ^6.1.2
  get_it: ^8.0.2
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#0f172a"
    theme_color: "#38bdf8"
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

assets:
  - assets/images/
  - assets/icons/